<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid yellow;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #888888;
            text-shadow: 2px 2px 4px #888888;
        }

        .text-element {
            text-shadow: 2px 2px 4px #ba1212;
            outline: 2px solid blue;
            border: 3px solid black;
        }   
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, aspernatur veniam nihil cupiditate ipsum
        similique recusandae impedit id nostrum! Cum accusamus assumenda delectus?
    </p>

</body>

</html>
